<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <header>
        <div>MokeSell</div>
        <input type="text" placeholder="Search for an item">
        <div>Hello, xxx <button>Sell</button></div>
    </header>

    <main>
        <h2>Payment Information</h2>
        <form id="payment-form">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required><br>

            <label for="expiry-date">Expiry Date</label>
            <input type="text" id="expiry-date" placeholder="MM/YY" required><br>

            <label for="cvv">CVV</label>
            <input type="text" id="cvv" placeholder="123" required><br>

            <label for="cardholder-name">Cardholder Name</label>
            <input type="text" id="cardholder-name" placeholder="John Doe" required><br>

            <button type="submit">Pay Now</button>
        </form>
    </main>

    <!-- Success Modal -->
    <div id="success-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>Payment successful!</p>
        </div>
    </div>

    <script src="payment.js"></script>
</body>
</html>
