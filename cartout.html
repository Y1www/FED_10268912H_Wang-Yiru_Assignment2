<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mokesell Shopping Cart</title>
  <link rel="stylesheet" href="cartout.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    Mokesell Shopping Cart
  </header>
  <div class="cart-container">
    <table class="cart-table">
      <thead>
        <tr>
          <th>Product</th>
          <th>Image</th>
          <th>Unit Price</th>
          <th>Quantity</th>
          <th>Total Price</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="cart-body">
        <tr>
          <td><img src="brand_new_dell_8gb_thumbdrive_1739437481_101967f2_progressive.jpg" alt="Product 1" width="50"></td>
          <td>Dell 8gb Thumbdrive</td>
          <td class="unit-price">$10.00</td>
          <td><input type="number" class="quantity" value="1" min="1" /></td>
          <td class="total-price">$10.00</td>
          <td><button class="remove-btn">Delete</button></td>
        </tr>
        <tr>
          <td><img src="apple_watch_se_40mm_gps_1739438008_96334971_progressive.jpg" alt="Product 2" width="50"></td>
          <td>Apple Watch</td>
          <td class="unit-price">$20.00</td>
          <td><input type="number" class="quantity" value="1" min="1" /></td>
          <td class="total-price">$20.00</td>
          <td><button class="remove-btn">Delete</button></td>
        </tr>
      </tbody>
    </table>
    <div class="cart-summary">
      <p class="total">Total: <span id="cart-total">$30.00</span></p>
      <a href="payment.html"><button class="checkout-btn">Check Out</button></a>
    </div>
  </div>
  <script src="cartout.js"></script>
</body>
</html>
