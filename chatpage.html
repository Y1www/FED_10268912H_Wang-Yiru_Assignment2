<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokesell Chatbox</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="logo" onclick="location.href='main_before_login.html'">Mokesell</div>
            <nav>
                <button onclick="location.href='Electronics.html'">Electronics</button>
                <button>Fashion</button>
                <button>Luxury</button>
                <button>All Categories</button>
            </nav>
            <div class="auth-buttons">
                <button class="sell-btn" onclick="location.href='listing.html'">Sell</button>
            </div>
        </div>
    </header>

    <main class="chat-container">
        <aside class="chat-list">
            <h2>Inbox</h2>
            <div id="chat-items"></div>
        </aside>
        <section class="chat-window">
            <div id="chat-messages" class="messages"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">Send</button>
            </div>
        </section>
    </main>

    <script src="chat.js"></script>
</body>
</html>
